<div class="row">
<div class="form-registro col-6">
    <h1>Clientes</h1>
    <label class="labels">codCliente</label>
    <input class="controls" type="text">
    <label class="labels">Nombre</label>
    <input class="controls" type="text">
    <label class="labels">telefono</label>
    <input class="controls" type="text">
    <label class="labels">Email</label>
    <input class="controls" type="email">
    <button class="button" (click)="onDatos()">Ingresar Cliente</button>
</div>
  <div class="table-list col-6">
    <table class="table table-success table-striped">
        <thead>
          <tr>
            <th scope="col">Codigo de Cliente</th>
            <th scope="col">nombre de cliente</th>
            <th scope="col">Telefono</th>
            <th scope="col">Email</th>
            <th scope="col">Editar</th>
            <th scope="col">Eliminar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let factura of clientes; index as i">
            <th>{{ cliente.idCliente }}</th>
            <td>{{ cliente.nombre }}</td>
            <td>{{ cliente.telefono }}</td>
            <td>{{ cliente.email }}</td>
            <td>
              <button class="btn btn-warning" (click)="onEdit(i)">
                <img src="../assets/pencil-square.svg" alt="" />
              </button>
            </td>
            <td>
              <button class="btn btn-danger" (click)="onDelete(i)">
                <img src="../assets/trash.svg" alt="" />
              </button>
            </td>
          </tr>
        </tbody>
      </table>

  </div>  
</div>
